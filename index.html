<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <!-- Подключаем стили для Slick -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            max-width: 1300px;
            margin: auto;
        }

        .slick-slide {
            margin: 0 10px;
        }

        .slick-prev:before, .slick-next:before {
            color: black;
        }

        .gallery img {
            width: 420px;
            height: 550px;
            object-fit: cover;

            .pager {
        text-align: center;
        margin-top: 10px;
    }

    .dot {
        display: inline-block;
        height: 15px;
        width: 15px;
        margin: 5px;
        background-color: lightgray;
        border-radius: 50%;
        cursor: pointer;
    }

    .dot.active {
        background-color: black;
    }
        }

        .pager {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            height: 15px;
            width: 15px;
            margin: 5px;
            background-color: lightgray;
            border-radius: 50%;
            cursor: pointer;
        }

            .dot.active {
                background-color: black;
            }

    </style>

</head>
<body>

    <div class="gallery">
        <div><img src="1.jpg" alt="Image 1" /></div>
        <div><img src="2.jpg" alt="Image 2" /></div>
        <div><img src="3.jpg" alt="Image 3" /></div>
        <div><img src="4.jpg" alt="Image 4" /></div>
        <div><img src="5.jpg" alt="Image 5" /></div>
        <div><img src="6.jpg" alt="Image 6" /></div>
        <div><img src="7.jpg" alt="Image 7" /></div>
        <div><img src="8.jpg" alt="Image 8" /></div>
    </div>

    <div class="pager">
        <span class="dot" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
    </div>

    <!-- Подключаем jQuery и Slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const $gallery = $('.gallery');
            const $dots = $('.dot');

            $gallery.slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    }
                ]
            });

            // Обновление активного индикатора
            $gallery.on('afterChange', function (event, slick, currentSlide) {
                $dots.removeClass('active');
                $dots.eq(currentSlide / 3).addClass('active'); // делим на 3, чтобы определить текущую страницу
            });

            // Установка обработчиков для кружочков
            $dots.on('click', function () {
                const index = $(this).data('slide');
                $gallery.slick('slickGoTo', index * 3); // переходим к соответствующему слайду
            });
        });
    </script>

</body>
</html>
